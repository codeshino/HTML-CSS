<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em html</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplismente aumente e diminue o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="Imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="Imagens/foto-m.png" type="image/png">
        <img src="Imagens/foto-g.png" alt="Imagem flexivel">
    </picture>

    <h2>Reproduzindo audio</h2>
    <p>Vamos aprender a reproduzir audios em HTML5</p>
    <audio preload="metadata" autoplays controls loop>
        <source src="midia/y2mate.com - risada mp3.mp3" type="audio/mpeg"> <!--mp3-->
        <source src="midia/y2mate.com - risada mp3.ogg" type="audio/ogg"> <!--ogg-->
        <source src="midia/y2mate.com - risada mp3.wav" type="audio/wav"> <!--wav-->
    </audio>
</body>
</html>
